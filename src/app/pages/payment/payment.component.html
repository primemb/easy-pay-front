<div class="min-h-screen bg-slate-200 flex justify-center items-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-4 py-5 sm:p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">فرم پرداخت</h2>
      <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
        <div class="mb-4">
          <label for="amount" class="block text-gray-700 font-medium mb-2"
            >مقدار (تومان)</label
          >
          <input
            ngModel
            type="number"
            id="amount"
            name="amount"
            class="payment-input"
            dir="ltr"
            required
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-medium mb-2"
            >شماره تلفن</label
          >
          <input
            ngModel
            type="tel"
            id="phone"
            name="phone"
            class="payment-input"
            dir="ltr"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2"
            >ایمیل</label
          >
          <input
            ngModel
            type="email"
            id="email"
            name="email"
            class="payment-input"
            dir="ltr"
            required
            email
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-medium mb-2"
            >توضیحات</label
          >
          <textarea
            id="description"
            name="description"
            rows="3"
            class="payment-input"
            ngModel
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="gateway" class="block text-gray-700 font-medium mb-2"
            >درگاه</label
          >
          <select
            ngModel
            id="gateway"
            name="gateway"
            class="payment-input"
            required
          >
            <option value="">درگاه مورد نظر</option>
            <option
              *ngFor="let gate of gateways; first as isFirst"
              selected
              [value]="gate"
            >
              {{ gate }}
            </option>
          </select>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="!paymentForm.valid"
            class="inline-flex mt-6 justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400"
          >
            پرداخت
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
